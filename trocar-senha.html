<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trocar Senha - Belgo BBP</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #003B4A 0%, #00A799 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        .header {
            background: #003B4A;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        .content {
            padding: 2rem;
        }
        .alert {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            color: #92400e;
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #00A799;
            box-shadow: 0 0 0 3px rgba(0,167,153,0.1);
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background: #00A799;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #008f82;
        }
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            color: #6b7280;
            font-size: 0.8rem;
        }
        .password-hint {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BELGO BBP</h1>
            <p>Troca de Senha Obrigatoria</p>
        </div>

        <div class="content">
            <div class="alert">
                Este e seu primeiro acesso. Por seguranca, voce precisa criar uma nova senha.
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="changePasswordForm">
                <div class="form-group">
                    <label for="senhaAtual">Senha Atual</label>
                    <input type="password" id="senhaAtual" required placeholder="Senha padrao">
                </div>

                <div class="form-group">
                    <label for="novaSenha">Nova Senha</label>
                    <input type="password" id="novaSenha" required placeholder="Digite sua nova senha" minlength="8">
                    <p class="password-hint">Minimo de 8 caracteres</p>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Nova Senha</label>
                    <input type="password" id="confirmarSenha" required placeholder="Confirme sua nova senha">
                </div>

                <button type="submit" class="btn" id="btnSubmit">Alterar Senha</button>
            </form>
        </div>

        <div class="footer">
            <p>Belgo BBP v2.1 - Belgo Arames</p>
        </div>
    </div>

    <script src="shared/js/auth.js"></script>
    <script>
        // Verificar se esta autenticado
        if (!BelgoAuth.isAuthenticated()) {
            window.location.href = '/login.html';
        }

        document.getElementById('changePasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const senhaAtual = document.getElementById('senhaAtual').value;
            const novaSenha = document.getElementById('novaSenha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const errorMessage = document.getElementById('errorMessage');
            const btnSubmit = document.getElementById('btnSubmit');

            // Validacoes
            if (novaSenha !== confirmarSenha) {
                errorMessage.textContent = 'As senhas nao conferem';
                errorMessage.classList.add('show');
                return;
            }

            if (novaSenha.length < 8) {
                errorMessage.textContent = 'A nova senha deve ter pelo menos 8 caracteres';
                errorMessage.classList.add('show');
                return;
            }

            errorMessage.classList.remove('show');
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Alterando...';

            try {
                await BelgoAuth.changePassword(senhaAtual, novaSenha, confirmarSenha);
                alert('Senha alterada com sucesso!');
                window.location.href = '/landing.html';
            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
            } finally {
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Alterar Senha';
            }
        });
    </script>
</body>
</html>
