<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menus - Admin Belgo BBP</title>
    <link rel="icon" type="image/svg+xml" href="../favicon.svg">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>BELGO BBP</h1>
                <span class="badge">Admin</span>
            </div>

            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item">
                    <span class="icon">üìä</span>
                    Dashboard
                </a>
                <a href="usuarios.html" class="nav-item">
                    <span class="icon">üë•</span>
                    Usuarios
                </a>
                <a href="projetos.html" class="nav-item">
                    <span class="icon">üìÅ</span>
                    Projetos
                </a>
                <a href="menus.html" class="nav-item active">
                    <span class="icon">üìã</span>
                    Menus
                </a>
                <a href="auditoria.html" class="nav-item">
                    <span class="icon">üîç</span>
                    Auditoria
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="../landing.html" class="nav-item">
                    <span class="icon">üè†</span>
                    Voltar ao Portal
                </a>
                <button class="nav-item btn-logout" onclick="logout()">
                    <span class="icon">üö™</span>
                    Sair
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h2>Gestao de Menus</h2>
                <div class="header-actions">
                    <select id="projetoSelect" class="form-select" onchange="carregarMenusProjeto()">
                        <option value="">Selecione um projeto...</option>
                    </select>
                </div>
            </header>

            <div class="content-body">
                <!-- Info do Projeto -->
                <div class="card" id="projetoInfo" style="display: none;">
                    <div class="card-header">
                        <div class="projeto-info-header">
                            <span class="projeto-icone" id="projetoIcone">üìÅ</span>
                            <div>
                                <h3 id="projetoNome">-</h3>
                                <span class="projeto-codigo" id="projetoCodigo">-</span>
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="abrirModalNovoMenu()">
                            <span class="icon">‚ûï</span>
                            Novo Menu
                        </button>
                    </div>
                </div>

                <!-- Lista de Menus -->
                <div class="card" id="menusCard" style="display: none;">
                    <div class="card-header">
                        <h3>Menus do Projeto</h3>
                        <small id="menusCount">0 menus</small>
                    </div>
                    <div class="card-body">
                        <div class="menus-list" id="menusList">
                            <!-- Renderizado via JS -->
                        </div>
                    </div>
                </div>

                <!-- Estado vazio -->
                <div class="empty-state" id="emptyState">
                    <div class="empty-state-icon">üìã</div>
                    <h3>Selecione um projeto</h3>
                    <p>Escolha um projeto acima para gerenciar seus menus</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Novo/Editar Menu -->
    <div class="modal" id="modalMenu">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalMenuTitulo">Novo Menu</h3>
                <button class="modal-close" onclick="fecharModalMenu()">&times;</button>
            </div>
            <form id="formMenu" onsubmit="salvarMenu(event)">
                <div class="modal-body">
                    <input type="hidden" id="menuId">

                    <div class="form-group">
                        <label for="menuNome">Nome *</label>
                        <input type="text" id="menuNome" required placeholder="Ex: Dashboard">
                    </div>

                    <div class="form-group">
                        <label for="menuUrl">URL *</label>
                        <input type="text" id="menuUrl" required placeholder="Ex: index.html ou pages/teste.html">
                        <small>Caminho relativo a pasta do projeto</small>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="menuIcone">Icone</label>
                            <input type="text" id="menuIcone" placeholder="üìä" maxlength="4">
                        </div>
                        <div class="form-group">
                            <label for="menuOrdem">Ordem</label>
                            <input type="number" id="menuOrdem" min="1" value="1">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="fecharModalMenu()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script>
        let projetos = [];
        let menus = [];
        let projetoAtual = null;

        // Toast notification
        function showToast(message, type = 'info') {
            const existingToast = document.querySelector('.toast-notification');
            if (existingToast) existingToast.remove();

            const toast = document.createElement('div');
            toast.className = `toast-notification toast-${type}`;
            toast.innerHTML = `
                <span class="toast-icon">${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è'}</span>
                <span class="toast-message">${message}</span>
            `;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('toast-hide');
                setTimeout(() => toast.remove(), 300);
            }, 4000);
        }

        // Carregar dados iniciais
        async function carregarDados() {
            try {
                const res = await apiRequest('/api/projetos');
                if (res.success) {
                    projetos = res.projetos;
                    renderizarSelectProjetos();
                }
            } catch (error) {
                console.error('Erro ao carregar projetos:', error);
                showToast('Erro ao carregar projetos', 'error');
            }
        }

        // Renderizar select de projetos
        function renderizarSelectProjetos() {
            const select = document.getElementById('projetoSelect');
            select.innerHTML = '<option value="">Selecione um projeto...</option>' +
                projetos.map(p => `
                    <option value="${p.id}">${p.icone || 'üìÅ'} ${p.nome}</option>
                `).join('');
        }

        // Carregar menus do projeto selecionado
        async function carregarMenusProjeto() {
            const projetoId = document.getElementById('projetoSelect').value;

            if (!projetoId) {
                document.getElementById('projetoInfo').style.display = 'none';
                document.getElementById('menusCard').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
                projetoAtual = null;
                return;
            }

            try {
                // Buscar detalhes do projeto
                const projetoRes = await apiRequest(`/api/projetos/${projetoId}`);
                if (projetoRes.success) {
                    projetoAtual = projetoRes.projeto;
                    document.getElementById('projetoIcone').textContent = projetoAtual.icone || 'üìÅ';
                    document.getElementById('projetoNome').textContent = projetoAtual.nome;
                    document.getElementById('projetoCodigo').textContent = projetoAtual.codigo;
                    document.getElementById('projetoInfo').style.display = 'block';
                }

                // Buscar menus do projeto
                const menusRes = await apiRequest(`/api/menus/${projetoId}`);
                if (menusRes.success) {
                    menus = menusRes.menus || [];
                    renderizarMenus();
                    document.getElementById('menusCard').style.display = 'block';
                    document.getElementById('emptyState').style.display = 'none';
                }

            } catch (error) {
                console.error('Erro ao carregar menus:', error);
                showToast('Erro ao carregar menus', 'error');
            }
        }

        // Renderizar lista de menus
        function renderizarMenus() {
            const container = document.getElementById('menusList');
            document.getElementById('menusCount').textContent = `${menus.length} menus`;

            if (menus.length === 0) {
                container.innerHTML = `
                    <div class="empty-menus">
                        <p>Nenhum menu configurado para este projeto</p>
                        <button class="btn btn-primary" onclick="abrirModalNovoMenu()">
                            Adicionar primeiro menu
                        </button>
                    </div>
                `;
                return;
            }

            container.innerHTML = menus.map((m, index) => `
                <div class="menu-item" draggable="true" data-id="${m.id}">
                    <div class="menu-item-drag">‚ãÆ‚ãÆ</div>
                    <div class="menu-item-icon">${m.icone || 'üìÑ'}</div>
                    <div class="menu-item-info">
                        <span class="menu-item-nome">${m.nome}</span>
                        <span class="menu-item-url">${m.url}</span>
                    </div>
                    <div class="menu-item-ordem">#${m.ordem}</div>
                    <div class="menu-item-actions">
                        <button class="btn btn-sm btn-outline" onclick="editarMenu(${m.id})" title="Editar">
                            ‚úèÔ∏è
                        </button>
                        <button class="btn btn-sm btn-outline btn-danger" onclick="confirmarExclusao(${m.id}, '${m.nome}')" title="Excluir">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Abrir modal para novo menu
        function abrirModalNovoMenu() {
            if (!projetoAtual) {
                showToast('Selecione um projeto primeiro', 'error');
                return;
            }

            document.getElementById('modalMenuTitulo').textContent = 'Novo Menu';
            document.getElementById('formMenu').reset();
            document.getElementById('menuId').value = '';

            // Calcular proxima ordem
            const maxOrdem = menus.length > 0 ? Math.max(...menus.map(m => m.ordem)) : 0;
            document.getElementById('menuOrdem').value = maxOrdem + 1;

            document.getElementById('modalMenu').classList.add('active');
        }

        // Editar menu
        function editarMenu(menuId) {
            const menu = menus.find(m => m.id === menuId);
            if (!menu) return;

            document.getElementById('modalMenuTitulo').textContent = 'Editar Menu';
            document.getElementById('menuId').value = menu.id;
            document.getElementById('menuNome').value = menu.nome;
            document.getElementById('menuUrl').value = menu.url;
            document.getElementById('menuIcone').value = menu.icone || '';
            document.getElementById('menuOrdem').value = menu.ordem;

            document.getElementById('modalMenu').classList.add('active');
        }

        // Salvar menu
        async function salvarMenu(event) {
            event.preventDefault();

            const menuId = document.getElementById('menuId').value;
            const isEdicao = !!menuId;

            const dados = {
                nome: document.getElementById('menuNome').value,
                url: document.getElementById('menuUrl').value,
                icone: document.getElementById('menuIcone').value || 'üìÑ',
                ordem: parseInt(document.getElementById('menuOrdem').value)
            };

            try {
                const url = isEdicao
                    ? `/api/menus/${projetoAtual.id}/${menuId}`
                    : `/api/menus/${projetoAtual.id}`;
                const method = isEdicao ? 'PUT' : 'POST';

                const res = await apiRequest(url, {
                    method,
                    body: JSON.stringify(dados)
                });

                if (res.success) {
                    showToast(isEdicao ? 'Menu atualizado!' : 'Menu criado!', 'success');
                    fecharModalMenu();
                    carregarMenusProjeto();
                } else {
                    showToast(res.error || 'Erro ao salvar menu', 'error');
                }

            } catch (error) {
                console.error('Erro ao salvar menu:', error);
                showToast('Erro ao salvar menu', 'error');
            }
        }

        // Fechar modal
        function fecharModalMenu() {
            document.getElementById('modalMenu').classList.remove('active');
        }

        // Confirmar exclusao
        function confirmarExclusao(menuId, nome) {
            if (confirm(`Deseja realmente excluir o menu "${nome}"?`)) {
                excluirMenu(menuId);
            }
        }

        // Excluir menu
        async function excluirMenu(menuId) {
            try {
                const res = await apiRequest(`/api/menus/${projetoAtual.id}/${menuId}`, {
                    method: 'DELETE'
                });

                if (res.success) {
                    showToast('Menu excluido!', 'success');
                    carregarMenusProjeto();
                } else {
                    showToast(res.error || 'Erro ao excluir menu', 'error');
                }

            } catch (error) {
                console.error('Erro ao excluir menu:', error);
                showToast('Erro ao excluir menu', 'error');
            }
        }

        // Fechar modal ao clicar fora
        document.getElementById('modalMenu').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) {
                fecharModalMenu();
            }
        });

        // Inicializar
        checkAuth().then(() => {
            carregarDados();
        });
    </script>

    <style>
        /* Estilos especificos para menus */
        .form-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            min-width: 250px;
        }

        .projeto-info-header {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .projeto-icone {
            font-size: 32px;
        }

        .projeto-codigo {
            font-size: 12px;
            color: #666;
            font-family: monospace;
        }

        .menus-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            transition: all 0.2s;
        }

        .menu-item:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
        }

        .menu-item-drag {
            color: #9ca3af;
            cursor: grab;
            font-size: 14px;
            letter-spacing: 2px;
        }

        .menu-item-icon {
            font-size: 20px;
            width: 32px;
            text-align: center;
        }

        .menu-item-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .menu-item-nome {
            font-weight: 500;
            color: #1f2937;
        }

        .menu-item-url {
            font-size: 12px;
            color: #6b7280;
            font-family: monospace;
        }

        .menu-item-ordem {
            font-size: 12px;
            color: #9ca3af;
            font-weight: 500;
            padding: 4px 8px;
            background: #e5e7eb;
            border-radius: 4px;
        }

        .menu-item-actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 6px 10px;
            font-size: 12px;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #ddd;
            color: #666;
        }

        .btn-outline:hover {
            background: #f5f5f5;
        }

        .btn-danger {
            color: #dc2626;
            border-color: #fca5a5;
        }

        .btn-danger:hover {
            background: #fef2f2;
        }

        .empty-menus {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .empty-menus p {
            margin-bottom: 16px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: #6b7280;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            margin: 0 0 8px 0;
            color: #374151;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        /* Toast */
        .toast-notification {
            position: fixed;
            bottom: 24px;
            right: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            background: #333;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            z-index: 10000;
            animation: toastSlideIn 0.3s ease;
        }

        .toast-success { background: #00A799; }
        .toast-error { background: #ED1C24; }
        .toast-info { background: #003B4A; }

        .toast-hide {
            animation: toastSlideOut 0.3s ease forwards;
        }

        @keyframes toastSlideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes toastSlideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>
</body>
</html>
