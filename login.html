<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Belgo BBP</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #003B4A 0%, #00A799 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        .login-header {
            background: #003B4A;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        .login-form {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #00A799;
            box-shadow: 0 0 0 3px rgba(0,167,153,0.1);
        }
        .form-group input::placeholder {
            color: #9ca3af;
        }
        .btn-login {
            width: 100%;
            padding: 1rem;
            background: #00A799;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .btn-login:hover {
            background: #008f82;
        }
        .btn-login:active {
            transform: scale(0.98);
        }
        .btn-login:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .login-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            color: #6b7280;
            font-size: 0.8rem;
        }
        .login-footer a {
            color: #00A799;
            text-decoration: none;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .domain-hint {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>BELGO BBP</h1>
            <p>Business Process Platform - Belgo Arames</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="error-message" id="errorMessage"></div>

            <div class="form-group">
                <label for="email">E-mail corporativo</label>
                <input type="email" id="email" name="email" placeholder="seu.nome@belgo.com.br" required autocomplete="email">
                <p class="domain-hint">Use seu e-mail @belgo.com.br ou @arcelormittal.com.br</p>
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Entrar
            </button>
        </form>

        <div class="login-footer">
            <p>Belgo BBP v2.1 - Belgo Arames</p>
            <p>Problemas para acessar? Contate o <a href="mailto:leandro.pereira@belgo.com.br">time de TI</a></p>
        </div>
    </div>

    <script>
        const API_URL = '/api/auth';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const senha = document.getElementById('senha').value;
            const btnLogin = document.getElementById('btnLogin');
            const errorMessage = document.getElementById('errorMessage');

            // Resetar erro
            errorMessage.classList.remove('show');

            // Loading state
            btnLogin.disabled = true;
            btnLogin.innerHTML = '<span class="loading"></span>Entrando...';

            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao fazer login');
                }

                // Salvar dados da sessao
                sessionStorage.setItem('belgo_token', data.token);
                sessionStorage.setItem('belgo_usuario', JSON.stringify(data.usuario));
                sessionStorage.setItem('belgo_modulos', JSON.stringify(data.modulos));

                // Verificar se precisa trocar senha
                if (data.usuario.primeiroAcesso) {
                    window.location.href = '/trocar-senha.html';
                    return;
                }

                // Redirecionar para pagina solicitada ou landing
                const redirect = new URLSearchParams(window.location.search).get('redirect') || '/landing.html';
                window.location.href = redirect;

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.add('show');
            } finally {
                btnLogin.disabled = false;
                btnLogin.innerHTML = 'Entrar';
            }
        });

        // Verificar se ja esta logado
        (async function checkAuth() {
            const token = sessionStorage.getItem('belgo_token');
            if (token) {
                try {
                    const response = await fetch(`${API_URL}/me`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        const redirect = new URLSearchParams(window.location.search).get('redirect') || '/landing.html';
                        window.location.href = redirect;
                    }
                } catch (e) {
                    // Token invalido, continuar no login
                    sessionStorage.removeItem('belgo_token');
                }
            }
        })();
    </script>
</body>
</html>
