<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto - Belgo BBP</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .projeto-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .projeto-icon {
            font-size: 3rem;
            line-height: 1;
        }
        .projeto-info h1 {
            font-size: 1.75rem;
            color: var(--projeto-cor, #003B4A);
            margin: 0;
        }
        .projeto-info p {
            color: #6b7280;
            margin: 0.25rem 0 0;
        }
        .menus-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1rem;
        }
        .menu-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 1rem;
            border-left: 4px solid var(--menu-cor, #003B4A);
        }
        .menu-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .menu-icon {
            font-size: 2rem;
            line-height: 1;
        }
        .menu-info h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #1f2937;
        }
        .menu-info p {
            margin: 0.25rem 0 0;
            font-size: 0.85rem;
            color: #6b7280;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #6b7280;
        }
        .error {
            text-align: center;
            padding: 2rem;
            background: #fef2f2;
            border-radius: 8px;
            color: #dc2626;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--projeto-cor, #003B4A);
        }
        .stat-label {
            font-size: 0.85rem;
            color: #6b7280;
        }
        section h2 {
            font-size: 1.25rem;
            color: #003B4A;
            margin-bottom: 1rem;
        }
        /* Dashboard Widgets Styles */
        .dashboard-container {
            margin-bottom: 2rem;
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .dashboard-title {
            font-size: 1.5rem;
            color: #003B4A;
            margin: 0;
        }
        .dashboard-subtitle {
            color: #6b7280;
            margin: 0.25rem 0 0;
        }
        .dashboard-widgets-grid {
            display: grid;
            grid-template-columns: repeat(var(--colunas, 4), 1fr);
            gap: 1rem;
        }
        @media (max-width: 1024px) {
            .dashboard-widgets-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 640px) {
            .dashboard-widgets-grid {
                grid-template-columns: 1fr;
            }
        }
        .dashboard-widget {
            background: white;
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .widget-header {
            margin-bottom: 1rem;
        }
        .widget-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #374151;
            margin: 0;
        }
        .metrica-card {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .metrica-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        .metrica-icon.blue { background: #dbeafe; color: #2563eb; }
        .metrica-icon.green { background: #d1fae5; color: #059669; }
        .metrica-icon.yellow { background: #fef3c7; color: #d97706; }
        .metrica-icon.red { background: #fee2e2; color: #dc2626; }
        .metrica-icon.purple { background: #ede9fe; color: #7c3aed; }
        .metrica-icon.indigo { background: #e0e7ff; color: #4f46e5; }
        .metrica-valor {
            font-size: 2rem;
            font-weight: 700;
            color: #1f2937;
        }
        .grafico-pizza-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        .grafico-pizza {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            position: relative;
        }
        .grafico-pizza-centro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
        }
        .grafico-legenda {
            flex: 1;
        }
        .legenda-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }
        .legenda-cor {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }
        .legenda-valor {
            margin-left: auto;
            color: #6b7280;
        }
        .widget-lista {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .lista-item {
            padding: 0.75rem;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .lista-item:last-child {
            border-bottom: none;
        }
        .lista-titulo {
            flex: 1;
            font-weight: 500;
        }
        .lista-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
        .badge-success { background: #d1fae5; color: #065f46; }
        .badge-warning { background: #fef3c7; color: #92400e; }
        .badge-danger { background: #fee2e2; color: #991b1b; }
        .badge-info { background: #dbeafe; color: #1e40af; }
        .progresso-item {
            margin-bottom: 1rem;
        }
        .progresso-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }
        .progresso-bar {
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }
        .progresso-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <span class="mobile-header-logo">BELGO BBP</span>
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()" aria-label="Menu">
            ‚ò∞
        </button>
    </header>

    <!-- Overlay para fechar menu -->
    <div class="sidebar-overlay" onclick="toggleMobileMenu()"></div>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">BELGO</div>
                <div class="sidebar-subtitle" id="projetoNome">Carregando...</div>
            </div>
            <nav class="sidebar-nav" id="menuNav">
                <div class="nav-loading">Carregando menu...</div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper" id="conteudo">
                <div class="loading">Carregando projeto...</div>
            </div>
        </main>
    </div>

    <script src="/shared/js/auth.js"></script>
    <script src="/shared/js/dynamic-nav.js"></script>
    <script src="/shared/js/dashboard-renderer.js"></script>
    <script>
        let projetoId = null;
        let projetoCodigo = null;

        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar autenticacao
            if (!BelgoAuth.isAuthenticated()) {
                window.location.href = '/login.html';
                return;
            }

            // Obter projeto da URL
            const params = new URLSearchParams(window.location.search);
            projetoCodigo = params.get('projeto');

            // Fallback: se nao houver na URL, tentar buscar pelo ID salvo no localStorage
            if (!projetoCodigo) {
                const savedProjetoId = localStorage.getItem('belgo_projeto_id');
                if (savedProjetoId) {
                    // Buscar codigo do projeto pelo ID
                    try {
                        const response = await BelgoAuth.request('/api/projetos');
                        if (response && response.ok) {
                            const data = await response.json();
                            const projeto = (data.projetos || []).find(p => p.id == savedProjetoId);
                            if (projeto && projeto.url_modulo && projeto.url_modulo.includes('projeto-dinamico')) {
                                // Redirecionar para URL correta com parametro
                                window.location.href = projeto.url_modulo;
                                return;
                            }
                        }
                    } catch (e) {
                        console.error('Erro ao buscar projeto salvo:', e);
                    }
                }
                // Se nada funcionar, redirecionar para landing
                window.location.href = '/landing.html';
                return;
            }

            await carregarProjeto();
        });

        async function carregarProjeto() {
            const conteudo = document.getElementById('conteudo');

            try {
                // Buscar projeto pelo codigo
                const response = await BelgoAuth.request('/api/projetos');
                if (!response || !response.ok) {
                    throw new Error('Erro ao buscar projetos');
                }

                const data = await response.json();
                const projetos = data.projetos || [];
                const projeto = projetos.find(p => p.codigo === projetoCodigo);

                if (!projeto) {
                    conteudo.innerHTML = '<div class="error">Projeto nao encontrado</div>';
                    return;
                }

                projetoId = projeto.id;
                localStorage.setItem('belgo_projeto_id', projetoId);

                // Atualizar titulo
                document.title = `${projeto.nome} - Belgo BBP`;
                document.getElementById('projetoNome').textContent = projeto.nome;
                document.documentElement.style.setProperty('--projeto-cor', projeto.cor || '#003B4A');

                // Carregar menu dinamico
                if (window.DynamicNav) {
                    await DynamicNav.init({ projetoId: projetoId });
                }

                // Buscar entidades e menus do projeto
                const [entidadesRes, menusRes] = await Promise.all([
                    BelgoAuth.request(`/api/projetos/${projetoId}/entidades`),
                    BelgoAuth.request(`/api/projetos/${projetoId}/menus`)
                ]);

                const entidadesData = entidadesRes?.ok ? await entidadesRes.json() : { entidades: [] };
                const menusData = menusRes?.ok ? await menusRes.json() : { menus: [] };

                const entidades = entidadesData.entidades || [];
                const menus = menusData.menus || [];

                // Renderizar conteudo - Header + Dashboard com widgets
                conteudo.innerHTML = `
                    <div class="projeto-header" style="--projeto-cor: ${projeto.cor || '#003B4A'}">
                        <div class="projeto-icon">${projeto.icone || 'üìÅ'}</div>
                        <div class="projeto-info">
                            <h1>${projeto.nome}</h1>
                            <p>${projeto.descricao || 'Projeto criado via template'}</p>
                        </div>
                    </div>

                    <div id="dashboard-widgets-container">
                        <div class="loading">Carregando dashboard...</div>
                    </div>

                    <section class="acesso-rapido-section" style="margin-top: 2rem;">
                        <h2>Acesso R√°pido</h2>
                        <div class="menus-grid">
                            ${menus.map(menu => `
                                <a href="${menu.url}" class="menu-card" style="--menu-cor: ${projeto.cor || '#003B4A'}">
                                    <div class="menu-icon">${menu.icone || 'üìÑ'}</div>
                                    <div class="menu-info">
                                        <h3>${menu.nome}</h3>
                                        <p>Acessar ${menu.nome.toLowerCase()}</p>
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                    </section>
                `;

                // Inicializar DashboardRenderer para mostrar widgets
                if (typeof DashboardRenderer !== 'undefined') {
                    try {
                        await DashboardRenderer.init('#dashboard-widgets-container', projetoId);
                    } catch (dashError) {
                        console.warn('Dashboard nao disponivel:', dashError);
                        document.getElementById('dashboard-widgets-container').innerHTML = `
                            <div class="stats-grid">
                                <div class="stat-card">
                                    <div class="stat-value">${entidades.length}</div>
                                    <div class="stat-label">Entidades</div>
                                </div>
                                <div class="stat-card">
                                    <div class="stat-value">${menus.length}</div>
                                    <div class="stat-label">Menus</div>
                                </div>
                            </div>
                        `;
                    }
                }

            } catch (error) {
                console.error('Erro ao carregar projeto:', error);
                conteudo.innerHTML = '<div class="error">Erro ao carregar projeto: ' + error.message + '</div>';
            }
        }

        // Mobile menu toggle
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            if (sidebar) sidebar.classList.toggle('open');
            if (overlay) overlay.classList.toggle('active');
        }
    </script>
</body>
</html>
