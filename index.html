<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cockpit GTM - Belgo Arames</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="shared/css/modules.css">
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <span class="mobile-header-logo">BELGO GTM</span>
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()" aria-label="Menu">
            â˜°
        </button>
    </header>

    <!-- Overlay para fechar menu -->
    <div class="sidebar-overlay" onclick="toggleMobileMenu()"></div>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">BELGO</div>
                <div class="sidebar-subtitle">Cockpit GTM</div>
                <!-- Seletor de projetos sera adicionado pelo DynamicNav -->
            </div>
            <nav class="sidebar-nav" role="navigation" aria-label="Menu principal">
                <!-- Menu sera carregado dinamicamente pelo DynamicNav -->
                <div id="nav-loading" style="padding: 20px; opacity: 0.6; text-align: center;">
                    Carregando menu...
                </div>
            </nav>
        </aside>

        <!-- ConteÃºdo Principal -->
        <main class="main-content">
            <!-- Header do Projeto -->
            <div class="projeto-header-bar" id="projeto-header">
                <!-- Renderizado via BelgoProjetoContext.renderizarHeaderProjeto() -->
            </div>

            <div class="page-header">
                <div class="page-header-text">
                    <h1 class="page-title">Dashboard GTM Vendas</h1>
                    <p class="page-subtitle">Acompanhamento do projeto Belgo Arames - Fase II</p>
                </div>
                <button class="btn-teams" onclick="Utils.discussOnTeams('dashboard', 'Dashboard GTM Vendas', this)">
                    ðŸ“¤ Discutir no Teams
                </button>
            </div>

            <!-- MÃ©tricas -->
            <div class="metrics-grid" id="metrics-grid">
                <!-- Preenchido via JS -->
            </div>

            <!-- Grid de ConteÃºdo -->
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
                <!-- Progresso por Categoria -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Progresso por Categoria</h3>
                    </div>
                    <div id="categorias-progress">
                        <!-- Preenchido via JS -->
                    </div>
                </div>

                <!-- Pontos CrÃ­ticos -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Pontos CrÃ­ticos</h3>
                        <a href="pages/pontos-criticos.html" class="btn btn-primary" style="padding: 5px 10px; font-size: 0.8rem;">Ver todos</a>
                    </div>
                    <div id="pontos-criticos-list">
                        <!-- Preenchido via JS -->
                    </div>
                </div>
            </div>

            <!-- Workshops -->
            <div class="card" style="margin-top: 20px;">
                <div class="card-header">
                    <h3 class="card-title">Status dos Workshops</h3>
                </div>
                <div id="workshops-timeline" class="timeline">
                    <!-- Preenchido via JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="shared/js/auth.js"></script>
    <script src="shared/js/projeto-context.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
    <script>
        // Carregar header do projeto com links Teams/SharePoint
        document.addEventListener('DOMContentLoaded', () => {
            if (window.BelgoProjetoContext) {
                BelgoProjetoContext.renderizarHeaderProjeto('projeto-header');
            }
        });
    </script>
    <script>
        // Mobile menu toggle
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.querySelector('.sidebar-overlay');
            if (sidebar) sidebar.classList.toggle('open');
            if (overlay) overlay.classList.toggle('open');
        }

        // Save current project ID
        localStorage.setItem('belgo_projeto_id', '1');
    </script>

    <!-- Dynamic Navigation -->
    <script src="shared/js/dynamic-nav.js"></script>
    <script>
        // Inicializar navegacao dinamica (carrega menus do banco)
        document.addEventListener('DOMContentLoaded', () => {
            DynamicNav.init({ projetoId: 1, showProjectSelector: true });
        });
    </script>
</body>
</html>
