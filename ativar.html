<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ativar Conta - Belgo BBP</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #003B4A 0%, #00A799 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        .header {
            background: #003B4A;
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        .header p {
            opacity: 0.8;
            font-size: 0.9rem;
        }
        .content {
            padding: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #00A799;
            box-shadow: 0 0 0 3px rgba(0,167,153,0.1);
        }
        .form-group input:disabled {
            background: #f3f4f6;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background: #00A799;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #008f82;
        }
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .message {
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }
        .message.error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }
        .message.success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }
        .message.info {
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            color: #2563eb;
        }
        .hidden {
            display: none;
        }
        .loading {
            text-align: center;
            padding: 3rem;
        }
        .loading .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e5e7eb;
            border-radius: 50%;
            border-top-color: #00A799;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .password-hint {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }
        .footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            color: #6b7280;
            font-size: 0.8rem;
        }
        .footer a {
            color: #00A799;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BELGO BBP</h1>
            <p>Ativacao de Conta</p>
        </div>

        <!-- Loading state -->
        <div class="content" id="loadingState">
            <div class="loading">
                <div class="spinner"></div>
                <p>Validando convite...</p>
            </div>
        </div>

        <!-- Error state -->
        <div class="content hidden" id="errorState">
            <div class="message error" id="errorMessage"></div>
            <a href="/login.html" class="btn">Voltar para Login</a>
        </div>

        <!-- Success state (after activation) -->
        <div class="content hidden" id="successState">
            <div class="message success">
                Conta ativada com sucesso! Voce ja pode fazer login.
            </div>
            <a href="/login.html" class="btn">Ir para Login</a>
        </div>

        <!-- Form state -->
        <div class="content hidden" id="formState">
            <div class="message info" id="emailInfo"></div>

            <form id="activateForm">
                <div class="form-group">
                    <label for="novaSenha">Nova Senha</label>
                    <input type="password" id="novaSenha" name="novaSenha" placeholder="Digite sua nova senha" required minlength="8">
                    <p class="password-hint">Minimo de 8 caracteres</p>
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua nova senha" required>
                </div>

                <button type="submit" class="btn" id="btnActivate">Ativar Conta</button>
            </form>
        </div>

        <div class="footer">
            <p>Belgo BBP v2.1 - Belgo Arames</p>
        </div>
    </div>

    <script>
        const API_URL = '/api/auth';
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const successState = document.getElementById('successState');
        const formState = document.getElementById('formState');
        const errorMessage = document.getElementById('errorMessage');
        const emailInfo = document.getElementById('emailInfo');

        function showState(state) {
            loadingState.classList.add('hidden');
            errorState.classList.add('hidden');
            successState.classList.add('hidden');
            formState.classList.add('hidden');
            state.classList.remove('hidden');
        }

        // Validar token ao carregar
        async function validateToken() {
            if (!token) {
                errorMessage.textContent = 'Link de ativacao invalido. Solicite um novo convite ao administrador.';
                showState(errorState);
                return;
            }

            try {
                const response = await fetch(`${API_URL}/activate?token=${token}`);
                const data = await response.json();

                if (!data.valid) {
                    errorMessage.textContent = data.message || 'Convite invalido ou expirado.';
                    showState(errorState);
                    return;
                }

                emailInfo.textContent = `Criando senha para: ${data.email}`;
                showState(formState);

            } catch (error) {
                errorMessage.textContent = 'Erro ao validar convite. Tente novamente.';
                showState(errorState);
            }
        }

        // Ativar conta
        document.getElementById('activateForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const novaSenha = document.getElementById('novaSenha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const btnActivate = document.getElementById('btnActivate');

            if (novaSenha !== confirmarSenha) {
                alert('As senhas nao conferem');
                return;
            }

            if (novaSenha.length < 8) {
                alert('A senha deve ter pelo menos 8 caracteres');
                return;
            }

            btnActivate.disabled = true;
            btnActivate.textContent = 'Ativando...';

            try {
                const response = await fetch(`${API_URL}/activate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, novaSenha, confirmarSenha })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Erro ao ativar conta');
                }

                showState(successState);

            } catch (error) {
                alert(error.message);
                btnActivate.disabled = false;
                btnActivate.textContent = 'Ativar Conta';
            }
        });

        // Iniciar validacao
        validateToken();
    </script>
</body>
</html>
